<h2>Kontaktformular</h2>
<form class="form">
  <input name="name" type="text"  [(ngModel)]="neuerKontakt.name"  placeholder="Vorname/Nachname">
  <br>
  <input name="strasse" type="text" [(ngModel)]="neuerKontakt.strasse" placeholder="Strasse/Hausnummer">
  <br>
  <input name="ort" type="text" [(ngModel)]="neuerKontakt.ort"  placeholder="PLZ/Ort">
  <br>
  <input name="email" type="text" [(ngModel)]="neuerKontakt.email"  placeholder="E-mail">
  <br>
  <div class="form-group">
    <textarea name= "nachricht" class="form-control"
      [(ngModel)]="neuerKontakt.nachricht" placeholder="Ihre Nachricht">
    </textarea>
  </div>
